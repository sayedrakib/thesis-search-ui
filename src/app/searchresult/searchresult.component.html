<h3>Search results</h3>
<div>
  <div *ngIf="searchResults">
    <p>Total results: {{searchResults.length}}</p>
  </div>

  <clr-datagrid [clrDgLoading]="loading">

    <clr-dg-column [clrDgField]="'thesis_type'">Tyyppi</clr-dg-column>
    <clr-dg-column [clrDgField]="'first_authors'">Tekij√§</clr-dg-column>
    <clr-dg-column [clrDgField]="'full_title'">Otsikko</clr-dg-column>
    <clr-dg-column [clrDgField]="'_id'">ID</clr-dg-column>

    <clr-dg-placeholder>Results will be displayed here..</clr-dg-placeholder>

    <clr-dg-row *clrDgItems="let item of searchResults">

      <clr-dg-cell> {{item.thesis_type}} </clr-dg-cell>
      <clr-dg-cell> {{item.first_authors}} </clr-dg-cell>    
      <clr-dg-cell> <a href="{{item.catalogue_url}}">{{item.full_title}}</a> </clr-dg-cell>
      <clr-dg-cell> {{item._id}} </clr-dg-cell>

    </clr-dg-row>

    <!--<clr-dg-footer>{{searchResults.length}} items</clr-dg-footer>-->

  </clr-datagrid>





</div>
